    <script>
        var jquery = $;

        var vue = new Vue({
            el: '#app',
            data: {
                //项目路径
                baseUrl:"",
                dataList: [],
                ro:{
                    yonghuId: false,
                    xuejixinxiXuenian: false,
                    xuejixinxiXueqi: false,
                    xuejixinxiDizhi: false,
                    xuejixinxiXueyuan: false,
                    xuejixinxiZhuanye: false,
                    xuejixinxiXuezhi: false,
                    xuejixinxiBanji: false,
                    xuejixinxiXueli: false,
                    zhuangTypes: false,
                    createTime: false,
                },
                detail: {
                    yonghuId: '',
                    xuejixinxiXuenian: '',
                    xuejixinxiXueqi: '',
                    xuejixinxiDizhi: '',
                    xuejixinxiXueyuan: '',
                    xuejixinxiZhuanye: '',
                    xuejixinxiXuezhi: '',
                    xuejixinxiBanji: '',
                    xuejixinxiXueli: '',
                    zhuangTypes: '',//数字
                    zhuangValue: '',//数字对应的值
                    createTime: '',
                },
                yonghuList:[],//级联表列表 学生
                yonghu: {},//级联表单个 学生

                // 下拉框
                zhuangTypesList: [],

                centerMenu: centerMenu
            },
            updated: function() {
                layui.form.render('select', 'myForm');
            },
            computed: {
            },
            methods: {
                jump(url) {
                    jump(url)
                }
            }
        })


        layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
            var layer = layui.layer;
            var element = layui.element;
            var carousel = layui.carousel;
            var http = layui.http;
            var jquery = layui.jquery;
            var form = layui.form;
            var upload = layui.upload;
            var laydate = layui.laydate;
            var tinymce = layui.tinymce;
            vue.baseUrl = http.baseurl

            localStorage.setItem("goUtl","./pages/xuejixinxi/list.html")

            //var yonghuId = http.getParam('yonghuId');
            let yonghuId = localStorage.getItem("yonghuId")
            if(yonghuId != null && yonghuId != ""){
                //单个 学生查询
                initializationYonghu(yonghuId);
            }
            //列表 学生查询
            initializationYonghuList();
            // 下拉框
            // 学籍状态的查询和初始化
            zhuangTypesSelect();

           // 上传文件
            // 日期效验规则及格式
            dateTimePick();
            // 表单效验规则
            form.verify({
                // 正整数效验规则
                integer: [
                    /^[1-9][0-9]*$/
                    ,'必须是正整数'
                ]
                // 小数效验规则
                ,double: [
                    /^[1-9][0-9]{0,5}(\.[0-9]{1,2})?$/
                    ,'最大整数位为6为,小数最大两位'
                ]
            });

            // session独取
            let table = localStorage.getItem("userTable");
            http.request(table+"/session", 'get', {}, function (data) {
                // 表单赋值
                //form.val("myForm", data.data);
                // data = data.data;
                for (var key in data) {
                    vue.detail[table+"Id"] = data.id
                }
            });

            //修改
            if(http.getParam('xuejixinxiId')){
                http.request(`xuejixinxi/info/${http.getParam('xuejixinxiId')}`, 'get', {}, function(data) {
                    vue.detail = data.data
                });
            }

            // 提交
            form.on('submit(thisSubmit)', function (data) {
                data = data.field;
                    data["yonghuId"]= localStorage.getItem("userid");
                if(http.getParam('xuejixinxiId')){
                    data["id"]= http.getParam('xuejixinxiId')
                }
                // 提交数据
                http.requestJson(`xuejixinxi/${http.getParam("xuejixinxiId")?"update":"add"}`, 'post', data, function (res) {
                    if(res.code == 0){
                        layer.msg('提交成功', {
                            time: 2000,
                            icon: 6
                        }, function () {
                            vue.jump("../xuejixinxi/list.html");
                                http.remove('xuejixinxiId')
                            // back();
                        });
                    }else{
                        layer.msg(res.msg, {time: 5000,icon: 5});
                    }
                });
                return false
            });

        });
        // 日期框初始化
        function dateTimePick(){
            var myDate = new Date();  //获取当前时间
            /*
                ,change: function(value, date, endDate){
                    value       得到日期生成的值，如：2017-08-18
                    date        得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
                    endDate     得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
            */
            // 学期的开始时间和结束时间的效验及格式
            var xuejixinxiXueqi = layui.laydate.render({
                elem: '#xuejixinxiXueqi'
	            ,type: 'datetime'
                ,btns: ['clear', 'confirm']
                ,min:myDate.toLocaleString()
                ,change: function(value, date, endDate){
                    vue.detail.xuejixinxiXueqi = value;
                }
            });
        }




       // 学籍状态的查询
       function zhuangTypesSelect() {
           //填充下拉框选项
           layui.http.request("dictionary/page?page=1&limit=100&sort=&order=&dicCode=zhuang_types", "GET", {}, (res) => {
               if(res.code == 0){
                   vue.zhuangTypesList = res.data.list;
               }
           });
       }



        //单个 学生查询
        function initializationYonghu(id){
            layui.http.request("yonghu/detail/" + id, 'get', {}, function (res) {
                if(res.code ==0){
                    vue.yonghu = res.data;
                    vue.detail.yonghuId=vue.yonghu.id//赋值给detail
                }
            });
        }
        //列表 学生查询
        function initializationYonghuList(){
            layui.http.request("yonghu/page?page=1&limit=100&sort=&order=", 'get', {}, function (res) {
                if(res.code ==0){
                    vue.yonghuList = res.data.list;
                }
            });
        }
    </script>
